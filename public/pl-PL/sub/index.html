<!DOCTYPE html>

<html lang="pl-PL">


<head>
  
  <meta charset="utf-8">
  <title>Michał Wdowski</title>
  
  
  <link rel="stylesheet" href="https://wdowski.pl/tiny.css">
  <link rel="stylesheet" href="https://wdowski.pl/language_switcher.css">
  
</head>

<body>
  
  <header style="width: 100%;">
    <nav style="display: flex; flex-direction: row; margin: auto;">
      <a class="button"  href="/pl-PL" >
        Strona główna</a>
      <a class="button">Studia</a>
      <a class="button">Projekty</a>
    </nav>
    <div style="margin: auto 0">
      
<script>
  function isPolish() {
    return !window.location.pathname.startsWith("/pl-PL");
  }
  function polish() {
    if (isPolish()) {
      window.location.pathname = "pl-PL" + window.location.pathname;
    }
  }
  function english() {
    if (!isPolish()) {
      window.location.pathname = window.location.pathname.substring(6);
    }
  }
</script>
<div class="language-switcher-wrapper>" onload="setLanguage()">
  <div class="language" role="radiogroup">
    <div class="language__container--left">
      <input class="language__control" type="radio" id="language1-1" name="language-switch1" onclick="polish()"  checked >
      <label class="language__label" for="language1-1">
        &#127477&#127473 PL
      </label>
    </div>
    <div class="language__container--right">
      <input class="language__control" type="radio" id="language1-2" name="language-switch1" onclick="english()" >
      <label class="language__label" for="language1-2">
        &#127468&#127463 EN
      </label>
    </div>
  </div>
</div>

    </div>
  </header>
  
  <section class="section">
    <div class="container">
      
<h1 id="dzien-dobry">Dzień dobry!</h1>
<p>Nazywam się <strong>Michał Wdowski</strong> i jestem programistą.</p>


    </div>
  </section>


  
  <footer>
    &copy; Copyright 2024 by

      Michał Wdowski</a>.
  </footer>
  
</body>

</html>
